plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.1.1'
    api 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    api 'org.apache.logging.log4j:log4j-core:3.0.0-alpha1'
    api 'org.apache.logging.log4j:log4j-slf4j2-impl:3.0.0-alpha1'
    api 'org.apache.commons:commons-collections4:4.4'
    api 'commons-logging:commons-logging:1.2'
    api 'commons-beanutils:commons-beanutils:1.9.4'
    api 'com.mysql:mysql-connector-j:8.1.0'
    api 'org.antlr:antlr4-runtime:4.13.0'
    api 'cglib:cglib:3.3.0'
    api 'org.dom4j:dom4j:2.1.4'
    api 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'
    api 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
    api 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
    api 'com.mchange:c3p0:0.9.5.5'
    api 'org.hibernate.orm:hibernate-core:6.3.0.CR1'
    api 'org.javassist:javassist:3.29.2-GA'
    api 'javax.transaction:jta:1.1'
    api 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    api 'org.slf4j:slf4j-api:2.0.7'
    api 'jakarta.validation:jakarta.validation-api:3.0.2'
    api 'org.hibernate.validator:hibernate-validator-annotation-processor:8.0.1.Final'
    testImplementation 'junit:junit:3.8.1'
}

group = 'wbb.dev'
version = '1.0-SNAPSHOT'
description = 'btsz Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
